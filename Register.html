<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Home</title>
	<!-- style.css linking here</!-->

	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

</head>
<body>
	<div class="login-box">
		<form action="" class="login-form">

			<div class="avatar">
				
				<h1>Register Here</h1>
			</div>

			<div class="form-group">
			<label for="">First Name</label>
			<input type="text" class="form-control"> 
				
			</div>
			<div class="form-group">
			<label for="">Last Name </label>
			<input type="text" class="form-control"> 
				
			</div>

			
			
			
			<div class="form-group">
			<label for="">Email</label>
			<input type="email" class="form-control"> 
				
			</div>

			<div class="form-group">
			<label for="">Password</label>
			<input type="password" class="form-control"> 
				
			</div>
			<div class="form-group">
			<label for="">Re-type Password</label>
			<input type="password" class="form-control"> 
				
			</div>
			<div class="form-group">
			<label for="">Phone No: </label>
			<input type="text" name="phone" size="11"/ class="form-control"> 
				
			</div>
			<div class="form-group">
			<label for="">Address: </label>
			<textarea name="" id="" cols="80" rows="10"></textarea>
			</div>



			<div>
				<input type="submit" value="Submit " class="btn-primary">
			
			</div>
			

				
			

			

		
		
		



		

		
	</form>
	<a href="index.html">Login Here</a>
	
		
		

	</div>
	
</body>

</html>
